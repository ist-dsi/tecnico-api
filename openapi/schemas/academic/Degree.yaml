BasicDegreeModel:
  type: object
  required:
    - id
    - name
    - acronym
    - campi
    - degreeType
  properties:
    id:
      $ref: "../DomainObjectId.yaml"
    name:
      allOf:
        - $ref: "../LocalizedString.yaml"
        - example:
            pt-PT: "Engenharia Inform√°tica e de Computadores - Alameda"
            en-GB: "Computer Science and Engineering - Alameda"
    acronym:
      type: string
      example: "LEIC-A"
    url:
      type: string
      example: "https://fenix.tecnico.ulisboa.pt/cursos/leic-a"
    campi:
      type: array
      items:
        $ref: "./Space.yaml#/BasicSpaceModel"
    degreeType:
      allOf:
        - $ref: "../LocalizedString.yaml"
      example:
        pt-PT: Licenciatura Bolonha
        en-GB: Bologna Degree
ExtendedDegreeModel:
  allOf:
    - $ref: "#/BasicDegreeModel"
    - type: object
      required:
        - academicTerms
      properties:
        academicTerms:
          type: array
          items:
            $ref: "./ExecutionYear.yaml#/BasicExecutionYearModel"
