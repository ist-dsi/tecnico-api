type: object
description: Written Evaluation (type is EXAM or TEST)
required:
  - evaluationPeriod
properties:
  season:
    type: string
    enum:
      - "FIRST_SEASON"
      - "SECOND_SEASON"
      - "SPECIAL_SEASON"
      - "EXTRAORDINARY_SEASON"
      - "UNKNOWN"
  enrolmentPeriod:
    required:
      - currentlyOpen
      - start
      - end
    properties:
      currentlyOpen:
        type: boolean
        example: true
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
  evaluationPeriod:
    required:
      - start
      - end
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
  rooms:
    type: array
    items:
      $ref: "../Space.yaml#/GenericSpaceModel"
