type: object
required:
  - name
properties:
  name:
    allOf:
      - $ref: "../LocalizedString.yaml"
    example:
      pt-PT: Instituto Superior Técnico
      en-GB: Instituto Superior Técnico
  acronym:
    type: string
    example: "Técnico Lisboa"
  url:
    type: string
    example: "https://tecnico.ulisboa.pt"
  email:
    type: string
    format: email
  phone:
    type: string
    example: "+351 123 456 789"
