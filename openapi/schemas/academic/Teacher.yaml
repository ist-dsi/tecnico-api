type: object
required:
  - username
  - name
  - emailAddress
  - webAddress
properties:
  username:
    type: string
    example: "ist1XXXXX"
  name:
    type: string
    example: "John Doe"
  emailAddress:
    type: string
    example: "example@tecnico.ulisboa.pt"
  webAddress:
    type: string
    example: "https://www.tecnico.ulisboa.pt"
