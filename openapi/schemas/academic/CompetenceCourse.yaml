BasicCompetenceCourseModel:
  type: object
  required:
    - id
    - name
    - acronym
  properties:
    id:
      $ref: "../DomainObjectId.yaml"
    name:
      type: string
      example: "Agentes Aut√≥nomos e Sistemas Multi-Agente"
    acronym:
      type: string
      example: "AASM-Aag"
ExtendedCompetenceCourseModel:
  allOf:
    - $ref: "#/BasicCompetenceCourseModel"
    - type: object
      required:
        - executionCourses
        - bibliographicReferences
        - regime
        - objectives
        - program
      properties:
        executionCourses:
          type: array
          items:
            $ref: "./ExecutionCourse.yaml#/BasicExecutionCourseModel"
        bibliographicReferences:
          type: array
          items:
            $ref: "./BibliographicReference.yaml"
        regime:
          type: string
          example: "Semestral"
        objectives:
          $ref: "../LocalizedString.yaml"
        program:
          $ref: "../LocalizedString.yaml"
