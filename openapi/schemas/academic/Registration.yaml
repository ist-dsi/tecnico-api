Registration:
  type: object
  required:
    - degree
    - studentNumber
    - state
    - academicTerms
  properties:
    degree:
      $ref: "./Degree.yaml#/BasicDegreeModel"
    studentNumber:
      type: integer
      example: 123456
    state:
      type: string
      description: |-
        Meaning of each possible value, as per the UI:

        - `REGISTERED`: Registered
        - `MOBILITY`: Mobility
        - `CANCELED`: Canceled
        - `CONCLUDED`: Concluded
        - `FLUNKED`: Prescribed
        - `INTERRUPTED`: Temporary Interruption of Studies
        - `SCHOOL_PART_CONCLUDED`: Curricular Part Concluded
        - `INTERNAL_ABANDON`: Internal Abandon
        - `EXTERNAL_ABANDON`: Abandon
        - `TRANSITION`: In Transition
        - `TRANSITED`: Transited
        - `STUDY_PLAN_CONCLUDED`: Study Plan Concluded
        - `INACTIVE`: Inactive
      enum:
        - REGISTERED
        - MOBILITY
        - CANCELED
        - CONCLUDED
        - FLUNKED
        - INTERRUPTED
        - SCHOOL_PART_CONCLUDED
        - INTERNAL_ABANDON
        - EXTERNAL_ABANDON
        - TRANSITION
        - TRANSITED
        - STUDY_PLAN_CONCLUDED
        - INACTIVE
    academicTerms:
      type: array
      items:
        $ref: "./ExecutionSemester.yaml#/ExtendedExecutionSemesterModel"

RegistrationWithCurriculumInformation:
  allOf:
    - $ref: "#/Registration"
    - type: object
      required:
        - startDate
        - curricularYear
        - credits
        - average
        - roundedAverage
        - isConcluded
        - approvedCourses
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        curricularYear:
          type: integer
          description: The curricular year the student is currently in.
        credits:
          type: number
          format: double
        gradeAverage:
          type: number
          format: double
          description: The weighted average of the grades of approved courses.
        roundedGradeAverage:
          type: integer
          description: The weighted average of the grades of approved courses, rounded to the nearest integer.
        isConcluded:
          type: boolean
        curricularPlans:
          type: object
          required:
            - name
            - startDate
            - entries
          properties:
            name:
              type: string
              description: The name of the curricular plan
              example: LEIC-A 2021
            startDate:
              type: string
              format: date
            endDate:
              type: string
              format: date
            entries:
              type: array
              items:
                $ref: "./CurriculumLine.yaml#/CurriculumLine"

RegistrationForOthers:
  type: object
  required:
    - username
    - degree
  properties:
    username:
      type: string
      example: "ist135791"
    degree:
      $ref: "./Degree.yaml#/BasicDegreeModel"
