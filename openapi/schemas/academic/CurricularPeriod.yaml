type: object
required:
  - year
  - semester
properties:
  year:
    type: integer
    minimum: 1
  semester:
    type: integer
    minimum: 1
    maximum: 2
  quarter:
    type: integer
    description: |
      This is the quarter INSIDE the semester, that is, it's always a value between 1 or 2.  
      For example, a quarter 1 with a semester 2, corresponds to quarter 3 in the year.
    minimum: 1
    maximum: 2
