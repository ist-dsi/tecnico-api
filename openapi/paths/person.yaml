get:
  operationId: getPerson
  summary: Fetch user information
  description: >-
    Fetch information about the logged in user. Requires the `read:personal` scope
  tags:
    - person
  security:
    - oauthApplication:
        - read:personal
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../schemas/academic/Person.yaml"
    "401":
      $ref: "../responses/OAuthUnauthorizedResponse.yaml"
    "403":
      $ref: "../responses/OAuthForbiddenResponse.yaml"
