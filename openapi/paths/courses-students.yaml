get:
  operationId: getCourseStudents
  summary: Fetch a single course's attending students
  description: >-
    Fetch a single course's attending students', given its ID
  tags:
    - courses
  parameters:
    - in: path
      name: id
      schema:
        $ref: "../schemas/DomainObjectId.yaml"
      description: >-
        The course's unique ID.
      required: true
  security: []
  responses:
    "200":
      description: >-
        OK
      content:
        application/json:
          schema:
            required:
              - attendingCount
              - enrolledCount
              - attendingStudents
            properties:
              attendingCount:
                type: integer
                example: 223
              enrolledCount:
                type: integer
                example: 208
              attendingStudents:
                type: array
                items:
                  $ref: "../schemas/academic/Attends.yaml"
    "404":
      description: >-
        Invalid course ID supplied
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
          example:
            key: error.executioncourse.not.found
            message:
              pt-PT: A unidade curricular com o ID 16467887136714 n√£o foi encontrada
              en-GB: The execution course with ID 16467887136714 was not found
